[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[bar/bar]
width = 100%
height = 24pt
radius = 0

; dpi = 96
background = ${colors.crust}
foreground = ${colors.text}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.peach}

font-0 = BlexMono Nerd Font;2

modules-left = i3 xwindow
modules-right = filesystem xkeyboard memory cpu wlan eth pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

pin-workspaces   = true
index-sort       = true
strip-wsnumbers  = true
enable-click     = true
wrapping-scroll  = false

label-focused    = %name%
label-unfocused  = %name%
label-visible    = %name%
label-urgent     = %name%
label-empty      = %name%

# label-empty-foreground = ${colors.text}
# label-active = %name%
# label-active-background = ${colors.base}
# label-active-padding = 1
# 
# label-occupied = %name%
# label-occupied-padding = 1
# 
# label-urgent = %name%
# label-urgent-background = ${colors.maroon}
# label-urgent-padding = 1
# 
# label-empty = %name%
# label-empty-foreground = ${colors.text}
# label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label-foreground = ${colors.rosewater}
# label = %title:0:20:...%
label = %class%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted-foreground = ${colors.teal}
label-mounted =  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.teal}
label-foreground = ${colors.teal}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.teal}
label-foreground = ${colors.teal}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected-foreground = ${colors.red}
label-disconnected = 󰖪 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-foreground = ${colors.green}
label-connected = 󰖩 %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected-foreground = ${colors.green}
label-connected =  %ifname%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.sky}
format-volume = <label-volume>

label-volume-foreground = ${colors.sky}
label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 1

date = %a %b %d %H:%M

label = %date%
label-foreground = ${colors.mauve}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
