# Overwrite existing bindings, like putting Omarchy Menu on Super + Space ########################################################
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, W
unbind = SUPER, Q
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L

# Move focus with SUPER + arrow keys
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# new killall binding
bindd = SUPER SHIFT, Q, close active window, killactive,

bindd = SUPER SHIFT ALT, R, Restart-Walker, exec, omarchy-restart-walker











